<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

</script>
<SCRIPT language="JavaScript" SRC="myJS.js">
</SCRIPT>

<body> 

<h1><b>Booking Service Client</b></h1>
<p></p>

<i>Name:</i>
<input type="text" style="width:100%" name="rClass" id="inpName">
<i>No of People:</i>
<input type="number" style="width:100%" name="rClass" id="inpPeopleCount">
<i>Required number of bedrooms:</i>
<input type="number" style="width:100%" name="rClass" id="inpBedroomCount">
<i>Max distance to lake:</i>
<input type="number" style="width:100%" name="rClass" id="inpMaxLakeDistance">
<i>City:</i>
<input type="text" style="width:100%" name="rClass" id="inpCity">
<i>Max distance to the city:</i>
<input type="number" style="width:100%" name="rClass" id="inpMaxCityDistance">
<i>Required number of days:</i>
<input type="number" style="width:100%" name="rClass" id="inpDayCount">
<i>Starting Date:</i>
<input type="date" style="width:100%" name="rClass" id="inpStartDate">
<i>Max possible shift of days:</i>
<input type="number" style="width:100%" name="rClass" id="inpMaxDayShifts">


<input type="button"  value="Query" id="sBut" onclick="doQuery();" style="width:50">

<h2>Booking Suggestions</h2>
<div id="booking-suggestion-container"></div>
</body>
</html>
