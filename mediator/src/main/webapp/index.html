<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>Booking Service Client1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script language="JavaScript" src="myAJAXlib.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="configBtn">Configuration</button>
        <h1><b>Booking Service Client</b></h1>

        <!-- Step 1: Connect -->
        <form id="connectForm">
            <h3>Connect</h3>
            <i>SSWAP Service URL:</i>
            <input type="text" id="sswapServiceUrl">
            <input type="button" value="Connect" id="connectBtn" onclick="connectToService();">
        </form>

        <!-- Step 2: Search -->
        <form id="searchForm" disabled>
            <fieldset id="searchFormFieldSet" class="searchFormFields" disabled>
                <h3>Search</h3>
                <i>Name:</i>
                <input type="text" name="rClass" id="inpName">
                <i>No of People:</i>
                <input type="number" name="rClass" id="inpPeopleCount">
                <i>Required number of bedrooms:</i>
                <input type="number" name="rClass" id="inpBedroomCount">
                <i>Max distance to lake (m):</i>
                <input type="number" name="rClass" id="inpMaxLakeDistance">
                <i>City:</i>
                <input type="text" name="rClass" id="inpCity">
                <i>Max distance to the city (km):</i>
                <input type="number" name="rClass" id="inpMaxCityDistance">
                <i>Required number of days:</i>
                <input type="number" name="rClass" id="inpDayCount">
                <i>Starting Date:</i>
                <input type="date" name="rClass" id="inpStartDate">
                <i>Max possible shift of days:</i>
                <input type="number" name="rClass" id="inpMaxDayShifts">

                <input type="button" value="Query" id="sBut" onclick="doQuery();"><br>

                <h2>Booking Suggestions</h2>
                <div id="booking-suggestion-container"></div>
            </fieldset>
        </form>
    </div>

    <!-- The Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <script language="JavaScript" src="myJS.js"></script>
</body>

</html>
